<html>

<head>
    <title>DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
        integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div class="row align-middle">
            <div class="col-md-3">
                <div class="userImage"></div>
            </div>
            <div class="wri col-md-9">
                <h2 id="name"></h2>
                <div class="bio" id="bio"></div>
                <div class="location" ><img src="./assets/images/location-sign.svg" height="20px" width="20px"><label id="location"></label></div>
                <div class="social-handles">Twitter: <label id="twitter"></label></div>
            </div>
            <div class="git col-md-12"><img src="./assets/images/1024px-Chain_link_icon.svg.png" height="20px" width="20px"><label id="git"></label></div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row mt-5 mb-4 px-3">
            <div class="col-md-8 position-relative form-group pt-4">
                <input type="text" placeholder="Search" class="search form-control" id="search" autocomplete="false" />
                <img src="assets/images/xmark-solid.svg" class="clearSearch" onclick="clearSearch()">
            </div>
            <div class="col-md-2 pt-4">
                <button class="btn btn-block btn-primary w-100" onclick="searchRepo()">Search</button>
            </div>
            <div class="col-md-2 form-group">
                <label>Page Size</label>
                <select class="form-control" onchange="setPageSize()" id="pageSize">
                        <option selected value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>

                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="repositories" id="repositories">

        </div>
        <div class="pagination-container center mt-4" id="pagination-container">
            <nav class="">
                <ul class="pagination justify-content-center" id="pagination">
                </ul>
            </nav>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>

</html>

                d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50"
                    to="360 50 50" repeatCount="indefinite" />

    </div>
</div>
